<h4 style="color: white;">
    {{this.nombre}}</h4>

<div [id]="'carouselExampleControls'+this.getNombre()" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img [src]="this.firsFoto" class="d-block w-75" style="margin: auto;">
        </div>
        <div class="carousel-item" *ngFor="let ima of this.fotos;">
            <img [src]="ima" class="d-block w-75" style="margin: auto;">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carouselExampleControls'+this.getNombre()" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
    <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carouselExampleControls'+this.getNombre()" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
</div>
